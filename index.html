<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 12</title>
</head>

<body>
  <div class="wrapper">
    <div class="sun">
      <img src="img/sun.png" alt="Sun">
    </div>
    <div class="house">
      <div class="house__container">

        <div class="house__stone stone">
          <div class="stone__text">
            <p class="stone__help">Мяв-мяв, допоможіть!</p>
            <p class="stone__thanks">Дякую-ю!</p>
          </div>
          <div class="stone__img">
            <img src="img/stone.png" alt="Stone">
          </div>
        </div>
        <div class="house__tree tree">
          <div class="tree__apple tree__apple_1">
            <img src="img/apple.png" alt="Apple">
          </div>
          <div class="tree__apple tree__apple_2">
            <img src="img/apple.png" alt="Apple">
          </div>
          <div class="tree__apple tree__apple_3">
            <img src="img/apple.png" alt="Apple">
          </div>
          <div class="tree__bird">
            <img src="img/crow-2.png" alt="Crown">
          </div>
        </div>

        <div class="home">
          <div class="home__roof roof-home">
            <img class="roof-home__img" src="img/smoke.png" alt="Smoke">
            <div class="roof-home__body">
            </div>
          </div>
          <div class="home__inside inside-home">
            <div class="decor decor_left-1"></div>
            <div class="decor decor_left-2"></div>
            <div class="decor decor_right-1"></div>
            <div class="decor decor_right-2"></div>
            <div class="inside-home__lamp lamp">
              <div class="lamp__circle"></div>
              <div class="lamp__body"></div>
            </div>
            <div class="inside-home__door door">
              <div class="door__box"></div>
            </div>
            <div class="inside-home__window window window_left">
              <div class="window__curtain window__curtain_left"></div>
            </div>
            <div class="inside-home__window window window_right">
              <div class="window__curtain window__curtain_right"></div>
            </div>

          </div>


        </div>
      </div>


    </div>




  </div>

</body>

</html>
